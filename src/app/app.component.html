<nb-layout>
  <nb-layout-header>
    <div class="row" style="display: contents">
      <div class="col-4">
        <h1>LOGO</h1>
      </div>
      <div style="margin-left: 2rem" class="col-4">
        <button nbButton status="basic" size="small">menu 0</button>
        <button nbButton class="nav_margin" status="basic" size="small">
          menu 1
        </button>
        <button nbButton status="basic" size="small" class="nav_margin">
          menu 2
        </button>
        <button nbButton status="basic" size="small" class="nav_margin">
          menu 3
        </button>
      </div>
      <div class="col-4" style="float: right">
        <nb-form-field>
          <nb-user
            style="margin-left: 5px"
            size="small"
            nbPrefix
            name="Jonh Doe"
            title="Engineer"
            onlyPicture
          >
          </nb-user>
          <nb-select shape="round" size="tiny">
            <nb-option>Reset</nb-option>
            <nb-option value="1">Option 1</nb-option>
            <nb-option value="2">Option 2</nb-option>
            <nb-option value="3">Option 3</nb-option>
          </nb-select>
        </nb-form-field>
      </div>
    </div>
  </nb-layout-header>

  <nb-layout-column>
    <div style="position: center">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of dynamicSlides">
          <ng-template carouselSlide id="slide.id">
            <img
              [src]="slide.src"
              [alt]="slide.alt"
              [title]="slide.title"
              height="30px"
              width="10px"
              style="padding-left: 10px; padding-right: 10px"
            />
            <span>{{ slide.title }}</span>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="grid-container">
      <div class="grid-item" *ngFor="let item of dynamicSlides">
        <nb-card size="small" class="card-style">
          <div style="display: wrap">
            <owl-carousel-o [options]="customOptions2">
              <ng-container *ngFor="let slide of dynamicSlides">
                <ng-template carouselSlide id="slide.id">
                  <img
                    [src]="slide.src"
                    [alt]="slide.alt"
                    [title]="slide.title"
                    height="230px"
                    width="100%"
                    style="border-radius: 20px"
                  />
                </ng-template>
              </ng-container>
            </owl-carousel-o>
          </div>
          <div class="row">
            <div class="col details-style">
              <div>Home Name</div>
              <div>Distance</div>
              <div>Charges</div>
            </div>
            <div class="col-4 rating-style">
              <nb-icon icon="star"></nb-icon>
              Ratings
            </div>
          </div>
        </nb-card>
      </div>
