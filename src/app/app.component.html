<nb-layout>
  <nb-layout-header style="border: 1px solid rgba(220, 220, 220, 0.575)">
    <div class="row" style="display: contents">
      <div>
        <h1>LOGO</h1>
      </div>
      <div class="nav_menu_styles">
        <button
          class="nav_margin"
          style="border-right: 1px solid bisque"
          status="basic"
          size="small"
        >
          menu 1
        </button>
        <button
          status="basic"
          size="small"
          class="nav_margin"
          style="border-right: 1px solid greenyellow"
        >
          menu 2
        </button>
        <button status="basic" size="small" class="nav_margin">menu 3</button>
      </div>
      <div style="margin-left: 20%; display: inline-block">
        <button class="btn_host">Become a host</button>
        <nb-icon icon="globe" class="globe_host"></nb-icon>
      </div>

      <div style="float: right">
        <div class="dropdown">
          <nb-user
            size="small"
            name="Jonh Doe"
            title="Engineer"
            class="dropbtn"
          >
          </nb-user>
          <div class="dropdown-content">
            <a href="#">sample text</a>
            <a href="#">sample text</a>
            <a href="#">sample text</a>
          </div>
        </div>
      </div>
    </div>
  </nb-layout-header>
  <nb-layout-column class="col_layout">
    <div>
      <app-slider></app-slider>
    </div>
    <div class="grid-container">
      <div class="grid-item" *ngFor="let item of dynamicSlides">
        <nb-card size="small" class="card-style">
          <div>
            <owl-carousel-o [options]="customOptions2">
              <ng-container *ngFor="let slide of item.images">
                <ng-template carouselSlide id="slide.id">
                  <img
                    [src]="slide"
                    [alt]="item.alt"
                    [title]="item.id"
                    height="230px"
                    width="100%"
                    style="border-radius: 20px"
                  />
                </ng-template>
              </ng-container>
            </owl-carousel-o>
          </div>
          <div class="row">
            <div class="col details-style">
              <div>Home Name</div>
              <div>Distance</div>
              <div>Charges</div>
            </div>
            <div class="col-4 rating-style">
              <nb-icon icon="star"></nb-icon>
              Ratings
            </div>
          </div>
        </nb-card>
      </div>
    </div>
    <div class="div_class">
      <button class="map_button"><span>Show Map</span></button>
    </div>
  </nb-layout-column>

  <nb-layout-footer>
    <div style="float: left" class="col-6">
      <a href="">Privacy</a>
      <a style="margin-left: 10px" href="">Terms</a>
      <a style="margin-left: 10px" href="">Details</a>
      <a style="margin-left: 10px" href="">Map</a>
      <a style="margin-left: 10px" href="">Contact</a>
    </div>
    <div style="float: right" class="col-6">
      <a style="margin-left: 10px" href="">Language</a>
      <a style="margin-left: 10px" href="">Currency</a>
    </div>
  </nb-layout-footer>
</nb-layout>
